<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="odin-logo-container">
        <div class="odin-logo">
         <img src="odin-lined.png" alt="Odin Logo"> 
         <p>ODIN</p>
        </div>
      </div>
      <div class="img-credit">Photo by <span class="credit-span">Halie West</span> on <span class="credit-span">Unsplash</span></div>
    </div>

    <div class="main">
      <div class="preface">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>

        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form" id="form">
        <p class="form-start">Let's do this!</p>
        <form action="">
          <div class="form-row">

            <div class="form-cell">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" value="Thor" maxlength="15" minlength="2" required>
            </div>
            
            <div class="form-cell">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" value="Odinson" maxlength="15" minlength="2" required>
            </div>

          </div>

          <div class="form-row">
            <div class="form-cell">
              <label for="mail">Email</label>
              <input type="email" id="mail" name="email" value="" required>
           </div>

           <div class="form-cell">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" value="" maxlength="10" required>
           </div>
          </div>

          <div class="form-row">
            <div class="form-cell">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" value="" required>
              <span></span>
           </div>

           <div class="form-cell">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" id="password-confirm" name="password-confirm" value="" required>
           </div>
          </div>
        </form>
      </div>

      <input class="account" type="submit" form="form" value="Create Account">
      <p class="account-text">Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
